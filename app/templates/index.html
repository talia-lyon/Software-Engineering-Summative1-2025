<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Banner -->
        <header class="header">
            <div class="logo">TL</div>
            <h1>Risk Assessment Dashboard</h1>
            <div class="help-button">
                <button>Show Help</button>
            </div>
        </header>

        <!-- Dashboard Layout -->
        <div class="dashboard-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li><a href="/">Overview</a></li>
                        <li><a href="/upload">Upload Data</a></li>
                        <li><a href="/visualisations">Risk Visualisations</a></li>
                    </ul>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <section class="intro">
                    <p>Welcome to the Risk Assessment Dashboard!</p>
                </section>
                <section class="key-metrics">
                    <div class="metric">Key Metric 1</div>
                    <div class="metric">Key Metric 2</div>
                    <div class="metric">Key Metric 3</div>
                </section>
                <section class="visualisations">
                    <div class="visualisation">Overview Visualisation 1</div>
                    <div class="visualisation">Overview Visualisation 2</div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
