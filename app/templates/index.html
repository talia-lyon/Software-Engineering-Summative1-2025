<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Banner -->
        <div class="top-banner">
            <div class="logo">
                <img src="logo-placeholder.png" alt="Company Logo">
            </div>
            <h1>Risk Assessment Dashboard</h1>
            <div class="help-button">
                <button>?</button>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <nav>
                <ul>
                    <li>Overview</li>
                    <li>Upload Data</li>
                    <li>Risk Visualisations</li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <section class="intro">
                <p>Introduction notes to dashboard...</p>
            </section>
            <section class="key-metrics">
                <div class="metric">Key Metric 1</div>
                <div class="metric">Key Metric 2</div>
                <div class="metric">Key Metric 3</div>
            </section>
            <section class="visualisations">
                <div class="visualisation">Overview Visualisation 1</div>
                <div class="visualisation">Overview Visualisation 2</div>
            </section>
        </div>
    </div>
</body>
</html>
